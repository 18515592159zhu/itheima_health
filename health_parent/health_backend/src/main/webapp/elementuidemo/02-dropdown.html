<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown 下拉菜单</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-dropdown size="small" split-button type="primary" trigger="click">
        个人中心
        <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>退出系统</el-dropdown-item>
            <el-dropdown-item divided>修改密码</el-dropdown-item> <!--divided 显示分割线-->
            <el-dropdown-item divided>登录</el-dropdown-item>
            <el-dropdown-item divided>注册</el-dropdown-item>
            <el-dropdown-item divided>联系管理员</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>
</div>

<script>
    new Vue({
        el: "#app"
    })
</script>
</body>
</html>
